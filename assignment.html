<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Art Tool</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        button {
            background: gray;
            color: white;
            padding: 10px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="undo()">Undo</button>
        <button onclick="clearCanvas()">Clear</button>
    </div>
    <canvas id="artCanvas"></canvas>
    <script>
        const canvas = document.getElementById("artCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let lastX, lastY;
        let history = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        function startDraw(event) {
            drawing = true;
            lastX = event.clientX;
            lastY = event.clientY;
            history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function draw(event) {
            if (!drawing) return;
            ctx.strokeStyle = "rgba(173, 216, 230, 0.8)"; // Light Blue X-ray effect with moderate brightness
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(event.clientX, event.clientY);
            ctx.stroke();
            
            // Mirror effect for both sides
            let mirrorX = canvas.width - event.clientX;
            ctx.beginPath();
            ctx.moveTo(canvas.width - lastX, lastY);
            ctx.lineTo(mirrorX, event.clientY);
            ctx.stroke();
            
            lastX = event.clientX;
            lastY = event.clientY;
            addAdvanced3DEffect(event.clientX, event.clientY);
            addAdvanced3DEffect(mirrorX, event.clientY);
        }

        function stopDraw() {
            drawing = false;
        }

        function addAdvanced3DEffect(x, y) {
            let gradient = ctx.createRadialGradient(x, y, 5, x, y, 30);
            gradient.addColorStop(0, "rgba(255, 255, 255, 1)");
            gradient.addColorStop(0.5, "rgba(173, 216, 230, 0.6)");
            gradient.addColorStop(1, "rgba(0, 0, 50, 0.2)");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        function undo() {
            if (history.length > 0) {
                ctx.putImageData(history.pop(), 0, 0);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            history = [];
        }

        canvas.addEventListener("mousedown", startDraw);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDraw);
        canvas.addEventListener("mouseleave", stopDraw);
    </script>
</body>
</html>
